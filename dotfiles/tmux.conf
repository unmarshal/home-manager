# Set prefix key to c-f instead of default c-b
unbind C-b
set -g prefix C-f
bind C-f send-prefix

# toogle last window by hitting again C-f
bind-key C-f last-window

# if multiple clients are attached to the same window, maximize it to the bigger one
set-window-option -g aggressive-resize

# Start windows and pane numbering with index 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# re-number windows when one is closed
set -g renumber-windows on

# word separators for automatic word selection
#setw -g word-separators ' @"=()[]_-:,.<>'
setw -g word-separators ' @"=()[]:,<>'
setw -ag word-separators "'"

# Show times longer than supposed
set -g display-panes-time 2000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# {n}vim compability
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "screen-256color"

# Split horiziontal and vertical splits, instead of % and ". We also open them
# in the same directory.  Because we use widescreens nowadays, opening a
# vertical split that takes half of the screen is not worth. For vertical we
# only open 90 lines width, for horizontal it's 20 columns.
bind-key v split-window -h -l 90 -c '#{pane_current_path}'
bind-key s split-window -v -l 20 -c '#{pane_current_path}'
bind-key ] next-window
bind-key [ previous-window

# Pressing Ctrl+Shift+Left (will move the current window to the left. Similarly
# right. No need to use the modifier (C-b).
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# Source file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Update default binding of `Enter` and `Space to also use copy-pipe
unbind -T copy-mode-vi Enter
unbind -T copy-mode-vi Space

# Ctrl-f m to enter copy mode
bind-key m copy-mode

bind-key -T edit-mode-vi Up send-keys -X history-up
bind-key -T edit-mode-vi Down send-keys -X history-down

# setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection

# copy text with `y` in copy mode
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# copy text with mouse selection without pressing any key
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# focus events enabled for terminals that support them
set -g focus-events on

# Sync panes (Send input to all panes in the window). When enabled, pane
# borders become red as an indication.
bind C-s if -F '#{pane_synchronized}' \
    'setw synchronize-panes off; \
    setw pane-active-border-style fg=colour240,bg=default; \
    setw pane-border-format       " #P "' \
  'setw synchronize-panes on; \
  setw pane-active-border-style fg=cyan; \
  setw pane-border-format       " #P - Pane Synchronization ON "'

# Faster command sequence
set -s escape-time 0

# Have a very large history
set -g history-limit 1000000

# Mouse mode on
# set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -g mouse on

# Set title
set -g set-titles on
set -g set-titles-string "#T"

# Equally resize all panes
bind-key = select-layout even-horizontal
bind-key - select-layout even-vertical

# Resize panes
bind-key J resize-pane -D 10
bind-key K resize-pane -U 10
bind-key H resize-pane -L 10
bind-key L resize-pane -R 10

# Select panes
# NOTE(arslan): See to prevent cycling https://github.com/tmux/tmux/issues/1158
bind-key j select-pane -D
bind-key k select-pane -U
bind-key h select-pane -L
bind-key l select-pane -R

# Disable confirm before killing
bind-key x kill-pane

# Status bar
# https://gist.github.com/rajanand02/9407361
set -g status 'on'
set -g status-position top
set -g status-bg colour235
set -g status-justify 'centre'
set -g status-left-length '100'
set -g status-right-length '100'

set -g message-command-style fg=colour51,bg=colour236
set -g message-style fg=colour51,bg='colour236 bold'

setw -g window-status-activity-style fg=colour201,bg=colour234,none
setw -g window-status-separator ''
setw -g window-status-style fg=colour244,bg=colour234,none

set -g status-left '#[fg=colour244,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour252,bg=colour236] #W #[fg=colour236,bg=colour234,nobold,nounderscore,noitalics]#[fg=colour252,bg=colour234] #(whoami)  #(uptime  | cut -d " " -f 1,2,3) #[fg=colour234,bg=colour235,nobold,nounderscore,noitalics]'

set -g status-right '#[fg=colour234,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour244,bg=colour234] %r  %a  %Y #[fg=colour236,bg=colour234,nobold,nounderscore,noitalics]#[fg=colour231,bg=colour236,bold] #H #[fg=colour236,bg=colour234,nobold,nounderscore,noitalics]'

setw -g window-status-format '#[fg=colour244,bg=colour234] #I  #W '
setw -g window-status-current-format '#[fg=colour234,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour51,bg=colour236,bold] #I  #W  #F #[fg=colour236,bg=colour234,nobold,nounderscore,noitalics]'

set -g pane-border-style fg='colour240'
set -g pane-active-border-style fg='colour240'
setw -g pane-border-status top
setw -g pane-border-format ' #P '
set -g pane-border-lines "heavy"


